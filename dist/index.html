<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
    <link rel="stylesheet" href="/view.css">
</head>

<body>
    <div class="uk-container-expand uk-margin-large-top">
        <section class="uk-grid uk-child-width-1-2 uk-margin-small-top"
            uk-grid style="font-size: 30px;">
            <div>
                <div class="uk-text-right teamLeft">Команда Л</div>
            </div>
            <div>
                <div class="teamRight">Команда П</div>
            </div>
        </section>
        <section class="uk-grid uk-child-width-1-2 uk-margin-small-top"
            uk-grid style="font-size: 100px;">
            <div>
                <div class="uk-text-right scoreLeft">0</div>
            </div>
            <div>
                <div class="scoreRight">0</div>
            </div>
        </section>
        <section class="uk-grid uk-child-width-1-2 uk-margin-small-top" uk-grid>
            <div class="uk-text-right">
                Фолы
            </div>
            <div>
                Фолы
            </div>
        </section>
        <section class="uk-grid uk-child-width-1-2 uk-margin-small-top" uk-grid style="font-size: 36px;">
            <div class="uk-text-right">
                <div class="folsLeft">0</div>
            </div>
            <div>
                <div class="folsRight">0</div>
            </div>
        </section>
        <section class="uk-text-center period uk-flex uk-flex-center">
            <div class="quarter-wrapper">
                Четверть
                <div class="quarter" style="font-size: 50px;">1</div>
            </div>
            <div class="overtime-wrapper">
                Овертайм
                <div class="overtime" style="font-size: 50px;">0</div>
            </div>
        </section>
        <section class="uk-text-center">
            24 секунды
            <div class="counter24" style="font-size: 50px;">24</div>
        </section>
        <section style="font-size: 50px;">
            <div class="uk-text-center">
                <div class="minutes uk-display-inline-block">10</div>
                :
                <div class="seconds uk-display-inline-block">0</div>
            </div>
        </section>
    </div>

    <script src="/view.js"></script>
</body>

</html>
