<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
</head>

<body>
    <div class="view-container" id="app">
        <div class="flex-center-between need-to-rotate-when-mirroring">
            <div class="view-team view-team-left">Команда Л</div>
            <div class="view-time">
                <span class="view-minutes">10</span>
                <span class="view-time-colon">:</span>
                <span class="view-seconds">00</span>
            </div>
            <div class="view-team view-team-right">Команда П</div>
        </div>
        <!-- <div class="flex-center-center need-to-rotate-when-mirroring">
            <div class="view-time view-time-test">
                <span class="number">1</span>
                <span class="colon">:</span>
                <span class="number">00</span>
            </div>
        </div> -->
        <div class="flex-center-around need-to-rotate-when-mirroring">
            <div class="view-score-wrapper">
                <div class="view-score view-score-left">0</div>
                <timeouts :count-elements="timeoutsLeft" :count-active="spentTimeoutsLeft"></timeouts>
            </div>
            <div class="view-counter-24">24</div>
            <div class="view-score-wrapper">
                <div class="view-score view-score-right">0</div>
                <timeouts :count-elements="timeoutsRight" :count-active="spentTimeoutsRight"></timeouts>
            </div>
        </div>
        <div class="flex-center-around need-to-rotate-when-mirroring">
            <div class="arrow arrow-right"></div>
        </div>
        <div class="flex-center-around need-to-rotate-when-mirroring">
            <div class="view-fouls-left">
                <div class="view-foul-text">Фолы</div>
                <div class="view-foul">0</div>
            </div>
            <div class="view-period-wrapper">
                <div class="view-quarter-wrapper">
                    <div class="view-period-text">Четверть</div>
                    <div class="view-period-value">1</div>
                </div>
            </div>
            <div class="view-fouls-right">
                <div class="view-foul-text">Фолы</div>
                <div class="view-foul">0</div>
            </div>
        </div>
    </div>
</body>

</html>
