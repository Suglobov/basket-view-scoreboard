<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>

<body>
    <div class="settings-container uk-flex uk-flex-between uk-flex-wrap">
        <div class="">
            <div>
                <label class="">
                    Название
                    <div class="">
                        <input class="teamLeft" data-name="teamLeft" type="text">
                    </div>
                </label>
            </div>
            <div class="uk-flex uk-flex-bottom">
                <label class="">
                    Счет
                    <div class="">
                        <input class="scoreLeft" data-name="scoreLeft" type="number" value="0" min="0" max="1000">
                    </div>
                </label>
                <div>
                    <button class="score-add" data-add="1" data-target-name="scoreLeft">+1</button>
                    <button class="score-add" data-add="2" data-target-name="scoreLeft">+2</button>
                    <button class="score-add" data-add="3" data-target-name="scoreLeft">+3</button>
                </div>
            </div>
            <div class="uk-flex">
                <label class="">
                    <div>таймауты</div>
                    <div class="">
                        <input class="spentTimeoutsLeft" data-name="spentTimeoutsLeft" type="number" value="0" min="0"
                            max="3">
                    </div>
                </label>
                <label class="">
                    Фолы
                    <div class="">
                        <input class="folsLeft" data-name="folsLeft" type="number" value="0" min="0" max="100">
                    </div>
                </label>
            </div>
        </div>
        <div class="">
            <div class="uk-flex">
                <label class="">
                    Минуты
                    <div class="">
                        <input class="minutes" data-name="minutes" type="number" value="10" min="0" max="10">
                    </div>
                </label>
                <label class="">
                    Секунды
                    <div class="">
                        <input class="seconds" data-name="seconds" type="number" value="0" min="0" max="59">
                    </div>
                </label>
            </div>
            <div>
                <button class="set-5"> = 5 минут </button>
                <button class="set-10"> = 10 минут </button>
            </div>
            <div class="uk-flex uk-flex-bottom">
                <label class="">
                    Счетчик 24 секунд
                    <div class="">
                        <input class="counter24" data-name="counter24" type="number" value="24" min="0" max="24"
                            step="0.1">
                    </div>
                </label>
                <div>
                    <div>
                        <button class="set-14"> = 14</button>
                    </div>
                    <div>
                        <button class="set-24"> = 24</button>
                    </div>
                </div>
            </div>
            <div class="uk-flex uk-flex-bottom uk-margin-top uk-margin-bottom">
                <div class="clock-control"
                    uk-tooltip="реагирует на пробел. Если нажимать пробел в поле ввода, то таймер не среагирует">
                    <button class="start-timer">Старт</button>
                    <button class="stop-timer">Пауза</button>
                </div>
                <div>
                    <div>
                        <label><input class="showArrow" data-name="showArrow" type="checkbox">Показывать стрелочку</label>
                    </div>
                    <div class="settings-arrow-wrapper">
                        <svg class="settings-arrow-left" preserveAspectRatio="none" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 561.803 561.802">
                            <polygon
                                points="240.773,521.674 240.773,411.322 561.803,411.322 561.803,152.994 240.773,152.994 240.773,40.128 0,280.905 ">
                            </polygon>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="uk-flex uk-flex-bottom">
                <div>
                    <label class="">
                        <div>Четверть</div>
                        <input class="quarter" data-name="quarter" type="number" value="1" min="1" max="4">
                    </label>
                </div>
                <div>
                    <label class="">
                        <div>Овертайм</div>
                        <input class="overtime" data-name="overtime" type="number" value="0" min="0" max="1000">
                    </label>
                </div>
                <div>
                    <label><input class="mirror" data-name="mirror" type="checkbox">Зеркалить табло</label>
                </div>
            </div>
            <div>
                <label class="">
                    <div>Всего таймаутов</div>
                    <div class="">
                        <input class="timeouts" data-name="timeouts" type="number" value="2" min="2" max="3">
                    </div>
                </label>
            </div>
        </div>
        <div class="">
            <div>
                <label class="">
                    Название
                    <div class="">
                        <input class="teamRight" data-name="teamRight" type="text">
                    </div>
                </label>
            </div>
            <div class="uk-flex uk-flex-bottom">
                <label class="">
                    Счет
                    <div class="">
                        <input class="scoreRight" data-name="scoreRight" type="number" value="0" min="0" max="1000">
                    </div>
                </label>
                <div>
                    <button class="score-add" data-add="1" data-target-name="scoreRight">+1</button>
                    <button class="score-add" data-add="2" data-target-name="scoreRight">+2</button>
                    <button class="score-add" data-add="3" data-target-name="scoreRight">+3</button>
                </div>
            </div>
            <div class="uk-flex">
                <label class="">
                    <div>таймауты</div>
                    <div class="">
                        <input class="spentTimeoutsRight" data-name="spentTimeoutsRight" type="number" value="0" min="0"
                            max="3">
                    </div>
                </label>
                <label class="">
                    Фолы
                    <div class="">
                        <input class="folsRight" data-name="folsRight" type="number" value="0" min="0" max="100">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
