<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>settings</title>
</head>

<body>
    <div class="settings-container">
        <div class="uk-flex uk-flex-around uk-flex-wrap">
            <div>
                <div>
                    <label class="">
                        Название
                        <div class="">
                            <input data-name="teamLeft" class="teamLeft" type="text">
                        </div>
                    </label>
                </div>
                <div class="uk-flex uk-flex-bottom">
                    <label class="">
                        Счет
                        <div class="">
                            <input data-name="scoreLeft" class="scoreLeft" type="number" value="0" min="0" max="1000">
                        </div>
                    </label>
                    <div>
                        <button data-add="1" data-target-name="scoreLeft" class="score-add">+1</button>
                        <button data-add="2" data-target-name="scoreLeft" class="score-add">+2</button>
                        <button data-add="3" data-target-name="scoreLeft" class="score-add">+3</button>
                    </div>
                </div>
                <div class="uk-flex">
                    <label class="">
                        <div>таймауты</div>
                        <div class="">
                            <input data-name="spentTimeoutsLeft" class="spentTimeoutsLeft" type="number" value="0" min="0" max="3">
                        </div>
                    </label>
                    <label class="">
                        Фолы
                        <div class="">
                            <input data-name="folsLeft" class="folsLeft" type="number" value="0" min="0" max="100">
                        </div>
                    </label>
                </div>
            </div>
            <div>
                <div class="uk-flex">
                    <label class="">
                        Минуты
                        <div class="">
                            <input data-name="minutes" class="minutes" type="number" value="10" min="0" max="10">
                        </div>
                    </label>
                    <label class="">
                        Секунды
                        <div class="">
                            <input data-name="seconds" class="seconds" type="number" value="0" min="0" max="59">
                        </div>
                    </label>
                    <label class="">
                        Десятые
                        <div class="">
                            <input data-name="tenthsOfSecond" class="tenthsOfSecond" type="number" value="0" min="0" max="59">
                        </div>
                    </label>
                </div>
                <div>
                    <button class="set-5"> = 5 минут </button>
                    <button class="set-10"> = 10 минут </button>
                </div>
                <div class="uk-flex uk-flex-bottom">
                    <label class="">
                        Счетчик 24 секунд
                        <div class="">
                            <input data-name="counter24" class="counter24" type="number" value="24" min="0" max="24">
                        </div>
                    </label>
                    <div>
                        <div>
                            <button class="set-14"> = 14</button>
                        </div>
                        <div>
                            <button class="set-24"> = 24</button>
                        </div>
                    </div>
                </div>
                <div class="uk-flex uk-flex-bottom uk-margin-top uk-margin-bottom">
                    <div class="clock-control" uk-tooltip="реагирует на пробел. Если нажимать пробел в поле ввода, то таймер не среагирует">
                        <button class="start-timer">Старт</button>
                        <button class="stop-timer">Пауза</button>
                    </div>
                    <div><a class="arrow arrow-right"></a></div>
                </div>
                <div class="uk-flex uk-flex-bottom">
                    <div>
                        <label class="">
                            <div>Четверть</div>
                            <input data-name="quarter" class="quarter" type="number" value="1" min="1" max="4">
                        </label>
                    </div>
                    <div>
                        <label class="">
                            <div>Овертайм</div>
                            <input data-name="overtime" class="overtime" type="number" value="0" min="0" max="1000">
                        </label>
                    </div>
                    <div>
                        <label><input class="mirror" type="checkbox" data-name="mirror">Зеркалить табло</label>
                    </div>
                </div>
                <div>
                    <label class="">
                        <div>Всего таймаутов</div>
                        <div class="">
                            <input data-name="timeouts" class="timeouts" type="number" value="2" min="2" max="3">
                        </div>
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <label class="">
                        Название
                        <div class="">
                            <input data-name="teamRight" class="teamRight" type="text">
                        </div>
                    </label>
                </div>
                <div class="uk-flex uk-flex-bottom">
                    <label class="">
                        Счет
                        <div class="">
                            <input data-name="scoreRight" class="scoreRight" type="number" value="0" min="0" max="1000">
                        </div>
                    </label>
                    <div>
                        <button data-add="1" data-target-name="scoreRight" class="score-add">+1</button>
                        <button data-add="2" data-target-name="scoreRight" class="score-add">+2</button>
                        <button data-add="3" data-target-name="scoreRight" class="score-add">+3</button>
                    </div>
                </div>
                <div class="uk-flex">
                    <label class="">
                        <div>таймауты</div>
                        <div class="">
                            <input data-name="spentTimeoutsRight" class="spentTimeoutsRight" type="number" value="0" min="0" max="3">
                        </div>
                    </label>
                    <label class="">
                        Фолы
                        <div class="">
                            <input data-name="folsRight" class="folsRight" type="number" value="0" min="0" max="100">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
